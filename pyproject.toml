[tool.poetry]
name = "numerical-collection-cpp"
version = "0.0.0"
description = ""
authors = ["Kenta Kabashima <kenta_program37@hotmail.co.jp>"]
readme = "README.md"
packages = []
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
# Some packages requires setuptools.
setuptools = "^80.9.0"

[tool.poetry.group.test.dependencies]
kaleido = "^1.1.0"
pandas = "^2.3.2"
plotly = "^6.3.0"
pytest = "^8.4.2"
pytest-approvaltests = "^0.2.4"
fastjsonschema = "^2.21.2"
pytomlpp = "^1.0.13"
msgpack = "^1.1.1"
playwright = "^1.55.0"

[tool.poetry.group.doc.dependencies]
# Sphinx 8.2 causes errors in shpinxcontrib-bibtex.
sphinx = "^8.2.3"
sphinx-orange-book-theme = "^0.16.0"
myst-parser = "^4.0.1"
sphinxcontrib-plantuml = "^0.31"
sphinxcontrib-bibtex = "^2.6.5"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
click = "^8.2.1"
cmakelang = "^0.6.13"
doc8 = "^2.0.0"
pre-commit = "^4.3.0"
sphinx-autobuild = "^2025.8.25"
tqdm = "^4.67.1"
lizard = "^1.17.31"
lcov-cobertura = "^2.1.1"
clang-tidy-checker = "^0.6.0"
isort = "^6.0.1"
jsonschema2md = "^1.7.0"
pylint = "^3.3.8"
flake8 = "^7.3.0"
mypy = "^1.18.1"
pandas-stubs = "^2.3.2.250827"
mpmath = "^1.3.0"
types-tqdm = "^4.67.0.20250809"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"

[tool.pylint]
disable = ["R0801"]
