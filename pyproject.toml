[tool.poetry]
name = "numerical-collection-cpp"
version = "0.0.0"
description = ""
authors = ["Kenta Kabashima <kenta_program37@hotmail.co.jp>"]
readme = "README.md"
packages = []
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
# Some packages requires setuptools.
setuptools = "^80.9.0"

[tool.poetry.group.test.dependencies]
kaleido = "^1.0.0"
pandas = "^2.3.1"
plotly = "^6.2.0"
pytest = "^8.4.1"
pytest-approvaltests = "^0.2.4"
fastjsonschema = "^2.21.1"
pytomlpp = "^1.0.13"
msgpack = "^1.1.1"
playwright = "^1.54.0"

[tool.poetry.group.doc.dependencies]
# Sphinx 8.2 causes errors in shpinxcontrib-bibtex.
sphinx = "^8.2.3"
sphinx-orange-book-theme = "^0.16.0"
myst-parser = "^4.0.1"
sphinxcontrib-plantuml = "^0.30"
sphinxcontrib-bibtex = "^2.6.5"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
click = "^8.2.1"
cmakelang = "^0.6.13"
doc8 = "^2.0.0"
pre-commit = "^4.2.0"
sphinx-autobuild = "^2024.10.3"
tqdm = "^4.67.1"
lizard = "^1.17.31"
lcov-cobertura = "^2.1.1"
clang-tidy-checker = "^0.6.0"
isort = "^6.0.1"
jsonschema2md = "^1.6.1"
pylint = "^3.3.7"
flake8 = "^7.3.0"
mypy = "^1.17.1"
pandas-stubs = "^2.2.3.250527"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
