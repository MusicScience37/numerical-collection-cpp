[tool.poetry]
name = "numerical-collection-cpp"
version = "0.0.0"
description = ""
authors = ["Kenta Kabashima <kenta_program37@hotmail.co.jp>"]
readme = "README.md"
packages = []
package-mode = false

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
# Some packages requires setuptools.
setuptools = "^80.3.1"

[tool.poetry.group.test.dependencies]
kaleido = "^0.2.1,!=0.2.1.post1"
pandas = "^2.2.3"
plotly = "^6.0.1"
pytest = "^8.3.5"
pytest-approvaltests = "^0.2.4"
fastjsonschema = "^2.21.1"
pybind11 = "^2.13.6"
pytomlpp = "^1.0.13"
msgpack = "^1.1.0"
playwright = "^1.52.0"

[tool.poetry.group.doc.dependencies]
# Sphinx 8.2 causes errors in shpinxcontrib-bibtex.
sphinx = "^8.1.3,<8.2"
sphinx-orange-book-theme = "^0.15.0"
myst-parser = "^4.0.1"
sphinxcontrib-plantuml = "^0.30"
sphinxcontrib-bibtex = "^2.6.3"

[tool.poetry.group.dev.dependencies]
black = "^25.1.0"
click = "^8.1.8"
cmakelang = "^0.6.13"
doc8 = "^1.1.2"
pre-commit = "^4.2.0"
sphinx-autobuild = "^2024.10.3"
tqdm = "^4.67.1"
lizard = "^1.17.28"
lcov-cobertura = "^2.1.1"
clang-tidy-checker = "^0.6.0"
isort = "^6.0.1"
jsonschema2md = "^1.5.2"
pylint = "^3.3.6"
flake8 = "^7.2.0"
mypy = "^1.15.0"
pandas-stubs = "^2.2.3.250308"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
