image: ubuntu:focal

stages:
  - Prepare
  - Check
  - Test with Clang
  - Test with GCC
  - Test with MSVC
  - Build Documentation
  - Publish

variables:
  NUM_COLLECT_VERSION: "0.4.1"
  CONAN_USER: "MusicScience37+numerical-collection-cpp"
  SECURE_LOG_LEVEL: debug

include:
  - template: Dependency-Scanning.gitlab-ci.yml
dependency_scanning:
  stage: Check
  needs: []
gemnasium-python-dependency_scanning:
  image:
    name: registry.gitlab.com/gitlab-org/security-products/analyzers/gemnasium-python:2-python-3.9

.retry setting:
  retry:
    max: 2
    when: runner_system_failure

sync pipenv:
  extends: .retry setting
  stage: Prepare
  image: musicscience37/clang-ci:clang14-v5.0
  script:
    - mkdir -p .venv
    - pipenv sync --dev
  cache:
    key:
      prefix: pipenv-linux
      files:
        - Pipfile.lock
    paths:
      - .venv
  artifacts:
    paths:
      - .venv
    expire_in: "1 mos"

line count:
  extends: .retry setting
  stage: Prepare
  dependencies: []
  image: registry.gitlab.com/musicscience37/cloc-docker:v2-0
  script:
    - mkdir -p line_count
    - cloc ./
      --exclude-dir=extern,line_count
      --force-lang=C++,h
      --json --out=line_count/line_count.json
    - cloc ./
      --exclude-dir=extern,line_count,bench,cmake,doc,example,scripts,test
      --force-lang=C++,h
      --json --out=line_count/src_line_count.json
  artifacts:
    paths:
      - line_count
    expire_in: "1 mos"

pre-commit:
  stage: Check
  needs:
    - sync pipenv
  dependencies:
    - sync pipenv
  image: musicscience37/clang-ci:clang14-v5.0
  script:
    - pipenv run pre-commit run --all-files

static analysis:
  extends: .retry setting
  stage: Check
  needs:
    - sync pipenv
  dependencies:
    - sync pipenv
  image: musicscience37/clang-ci:clang14-v5.0
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - apt update
    - apt install -y libstdc++-10-dev
    - pip3 install junit2html
    - mkdir build_static_analysis
    - cd build_static_analysis
    - git clone https://github.com/PSPDFKit-labs/clang-tidy-to-junit.git
    - cd ../
  script:
    - cd build_static_analysis
    - pipenv run conan profile new --force --detect default
    - pipenv run conan profile update settings.compiler.libcxx=libstdc++11 default
    - pipenv run conan remote add -f gitlab https://gitlab.com/api/v4/packages/conan
    - pipenv run conan install --build missing -o num_collect:requirements_for_tests=True ..
    - cd ../
    - cmake -S ./ -B build_static_analysis
      -DNUM_COLLECT_ENABLE_CLANG_TIDY:BOOL=ON
      -DNUM_COLLECT_TESTING:BOOL=ON
      -DNUM_COLLECT_ENABLE_BENCH=ON
      -DNUM_COLLECT_BUILD_EXAMPLES=ON
      -DNUM_COLLECT_ENABLE_CPP_WARNINGS:BOOL=ON
    - cmake --build build_static_analysis
      --target num_collect_clang_tidy
    - scripts/check_clang_tidy.sh build_static_analysis/clang_tidy
  after_script:
    - cd build_static_analysis/clang_tidy
    - cat $(find $1 -name '*.txt') |
      python3 ../clang-tidy-to-junit/clang-tidy-to-junit.py $(dirname $(pwd)) > clang_tidy_junit.xml
    - python3 -m junit2htmlreport clang_tidy_junit.xml clang_tidy_junit.html
  artifacts:
    paths:
      - build_static_analysis
    reports:
      junit:
        - build_static_analysis/clang_tidy/clang_tidy_junit.xml
    when: always
    expire_in: "3 mos"

.release-test-base:
  extends: .retry setting
  needs:
    - sync pipenv
  dependencies:
    - sync pipenv
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    CCACHE_DIR: ${CI_PROJECT_DIR}/.cache
    CCACHE_COMPILERCHECK: content
    CONAN_USER_HOME: ${CI_PROJECT_DIR}
  before_script:
    - apt-get update && apt-get install -y ccache
    - mkdir $BUILD_DIR
    - cd $BUILD_DIR
    - pipenv run conan profile new --force --detect default
    - pipenv run conan profile update settings.compiler.libcxx=libstdc++11 default
    - pipenv run conan remote add -f gitlab https://gitlab.com/api/v4/packages/conan
    - pipenv run conan install --build missing -o num_collect:requirements_for_tests=True ..
    - cd ../
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Release
      -DNUM_COLLECT_TESTING:BOOL=ON
      -DNUM_COLLECT_ENABLE_UNIT_TESTS=ON
      -DNUM_COLLECT_ENABLE_INTEG_TESTS=ON
      -DNUM_COLLECT_ENABLE_BENCH=OFF
      -DNUM_COLLECT_TEST_BENCHMARKS=OFF
      -DNUM_COLLECT_BUILD_EXAMPLES=OFF
      -DNUM_COLLECT_TEST_EXAMPLES=OFF
      -DNUM_COLLECT_WRITE_JUNIT:BOOL=ON
      -DNUM_COLLECT_ENABLE_CCACHE:BOOL=ON
    - cd $BUILD_DIR
    - cmake --build .
    - ctest -V
  cache:
    key: cache-${CI_JOB_NAME}
    paths:
      - .cache
      - .conan
  artifacts:
    paths:
      - $BUILD_DIR
      - "*.png"
      - "*.html"
    reports:
      junit:
        - $BUILD_DIR/junit/*.xml
    when: always
    expire_in: "1 mos"

.bench-base:
  extends: .release-test-base
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Release
      -DNUM_COLLECT_TESTING:BOOL=ON
      -DNUM_COLLECT_ENABLE_UNIT_TESTS=OFF
      -DNUM_COLLECT_ENABLE_INTEG_TESTS=OFF
      -DNUM_COLLECT_ENABLE_BENCH=ON
      -DNUM_COLLECT_TEST_BENCHMARKS=ON
      -DNUM_COLLECT_BUILD_EXAMPLES=ON
      -DNUM_COLLECT_TEST_EXAMPLES=ON
      -DNUM_COLLECT_WRITE_JUNIT:BOOL=ON
      -DNUM_COLLECT_ENABLE_CCACHE:BOOL=ON
    - cd $BUILD_DIR
    - cmake --build .
    - ctest -V

.debug-test-base:
  extends: .release-test-base
  script:
    - cmake -S ./ -B $BUILD_DIR
      -DCMAKE_BUILD_TYPE=Debug
      -DNUM_COLLECT_TESTING:BOOL=ON
      -DNUM_COLLECT_ENABLE_UNIT_TESTS=ON
      -DNUM_COLLECT_ENABLE_INTEG_TESTS=ON
      -DNUM_COLLECT_ENABLE_BENCH=OFF
      -DNUM_COLLECT_TEST_BENCHMARKS=OFF
      -DNUM_COLLECT_BUILD_EXAMPLES=ON
      -DNUM_COLLECT_TEST_EXAMPLES=ON
      -DNUM_COLLECT_WRITE_JUNIT:BOOL=ON
      -DNUM_COLLECT_ENABLE_CCACHE:BOOL=ON
    - cd $BUILD_DIR
    - cmake --build .
